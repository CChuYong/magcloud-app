name: magcloud_app
description: Your daily heart-listener, MagCloud
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  intl:
  flutter:
    sdk: flutter
  retrofit: '>=4.0.0 <5.0.0'
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.3
  get: ^4.6.5
  injectable: ^2.1.2
  get_it:
  json_annotation:
  shared_preferences:
  http:
  sign_in_with_apple: ^4.3.0
  firebase_messaging: ^14.6.3
  firebase_core: ^2.14.0
  flutter_local_notifications: ^14.1.1
  google_sign_in: ^6.1.4
  device_info: ^2.0.3
  sqflite: ^2.2.8+4
  image_picker: ^0.8.9
  cached_network_image: ^3.2.3
  sprintf:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  injectable_generator: ^2.1.6
  retrofit_generator: '>=5.0.0 <6.0.0'
  build_runner: ^2.4.6
  json_serializable:

flutter:
  uses-material-design: true
  assets:
    - assets/images/apple_23px.png
    - assets/images/google_23px.png
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Medium.ttf
    - family: KyoboHandWriting
      fonts:
        - asset: assets/fonts/KyoboHandwriting2021sjy.ttf
    - family: GmarketSans
      fonts:
        - asset: assets/fonts/GmarketSansTTF/GmarketSansTTFMedium.ttf
        - asset: assets/fonts/GmarketSansTTF/GmarketSansTTFBold.ttf
          weight: 700
        - asset: assets/fonts/GmarketSansTTF/GmarketSansTTFLight.ttf
          weight: 300
